<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form id="pods">
            <h:dataTable var="i" value="#{podView.pods}">
				<h:column>
                                    <f:facet name="header">Pod ID</f:facet>
                                    <h:outputText value="#{i.podId}"/>
				</h:column>
                                <h:column>
                                        <f:facet name="header">Note</f:facet>
                                        <h:outputText value="#{i.note}"/>
				</h:column>
                                <h:column>
                                        <f:facet name="header">Delivery Date</f:facet>
                                        <h:outputText value="#{i.deliveryDate}"/>
				</h:column>
                                <h:column>
                                        <f:facet name="header">Acknowledge ID</f:facet>
                                        <h:outputText value="#{i.ackId}"/>
				</h:column>
            </h:dataTable>
        </h:form>
    </h:body>
</html>
