<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Enter your package details!</title>
    </h:head>
    <h:body>
        <h2>Enter your package details!</h2>
        <h:form>
            <h:panelGrid columns="2">
                <h:outputText value="Name"/>
                <h:inputText value="#{deliveryView.name}"/>
                <h:outputText value="Address"/>
                <h:inputText value="#{deliveryView.address}"/>
                <h:outputText value="Phone"/>
                <h:inputText value="#{deliveryView.phone}"/>
                <h:commandButton value="Submit" action="#{deliveryView.add()}"/>
            </h:panelGrid>
        </h:form>
    </h:body>
</html>
